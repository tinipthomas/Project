<form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)" >
  <div class="form-horizontal">
    <h4>Edit UserStories</h4> 
   <hr />


   <div class="form-group">
      <label class="control-label col-md-2" for="story">UserStory</label>
      <div class="col-md-10">
        <input class="form-control text-box single-line" formControlName="story" type="text" value="" />
        <div *ngIf="formData.controls.story.errors && (formData.controls.story.dirty || formData.controls.story.touched)" class="alert-danger" >
            <div *ngIf="formData.controls.story.errors.required">
              UserStory is required
            </div>
          </div>
      </div>
    </div>


    <div class="form-group"> 
     <label class="control-label col-md-2" for="proid">Project Id</label> 
     <div class="col-md-10">  
      <input class="form-control text-box single-line" data-val="true"
            formControlName="proid"  type="text" value="" /> 
       <div *ngIf="formData.controls.proid.errors && (formData.controls.proid.dirty || formData.controls.proid.touched)" class="alert-danger" >
            <div *ngIf="formData.controls.proid.errors.required">
                Id is required
            </div>
          </div>
      </div>
    </div>

    

  <div class="form-group">
      <div class="col-md-offset-2 col-md-10">  
      <input type="submit" value="Edit" class="btn btn-default" [disabled]="!formData.value" />
      </div>
   </div>

  </div>
</form>

<div>
  <a href="/user/show">Back to List</a>
</div>
