<br>

<form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)" >
  <div class="form-horizontal">
    <h4>Edit Project Task</h4> 
   <hr />


     <div class="form-group">
      <label class="control-label col-md-2" for="assignedto">Assigned To</label>
      <div class="col-md-10">
        <input class="form-control text-box single-line" formControlName="assignedto" type="text" value="" />
        <div *ngIf="formData.controls.assignedto.errors && (formData.controls.assignedto.dirty || formData.controls.assignedto.touched)" class="alert-danger" >
            <div *ngIf="formData.controls.assignedto.errors.required">
              Assigned To is required
            </div>
          </div>
      </div>
    </div>

    <div class="form-group"> 
     <label class="control-label col-md-2" for="userstoryid">User Story Id</label> 
     <div class="col-md-10">  
      <input class="form-control text-box single-line" data-val="true"
            formControlName="userstoryid" type="text" value="" /> 
       <div *ngIf="formData.controls.userstoryid.errors && (formData.controls.userstoryid.dirty || formData.controls.userstoryid.touched)" class="alert-danger" >
            <div *ngIf="formData.controls.userstoryid.errors.required">
                ID is required
            </div>
          </div>
      </div>
    </div>

   

 <div class="form-group"> 
     <label class="control-label col-md-2" for="tstartdate">Start Date</label>   
   <div class="col-md-10"> 
       <input class="form-control text-box single-line" formControlName="tstartdate" type="text" value="" />
        <div *ngIf="formData.controls.tstartdate.errors && (formData.controls.tstartdate.dirty || formData.controls.tstartdate.touched)" class="alert-danger" >
            <div *ngIf="formData.controls.tstartdate.errors.required">
              Date is required 
           </div> 
           
          </div>     
      </div> 
   </div>

  

  <div class="form-group">   
   <label class="control-label col-md-2" for="tenddate">Task End Date</label> 
     <div class="col-md-10"> 
       <input class="form-control text-box single-line" formControlName="tenddate" type="text" value="" />
        <div *ngIf="formData.controls.tenddate.errors && (formData.controls.tenddate.dirty || formData.controls.tenddate.touched)" class="alert-danger" >
            <div *ngIf="formData.controls.tenddate.errors.required">
              Date is required
            </div>
          </div>
      </div>
    </div>

    <div class="form-group">   
      <label class="control-label col-md-2" for="tcompletion">TaskCompletion Date</label> 
        <div class="col-md-10"> 
          <input class="form-control text-box single-line" formControlName="tcompletion" type="text" value="" />
           <div *ngIf="formData.controls.tcompletion.errors && (formData.controls.tcompletion.dirty || formData.controls.tcompletion.touched)" class="alert-danger" >
               <div *ngIf="formData.controls.tcompletion.errors.required">
                Date is required
               </div>
             </div>
         </div>
       </div>

  <div class="form-group">
      <div class="col-md-offset-2 col-md-10">  
      <input type="submit" value="Edit" class="btn btn-default" [disabled]="!formData.value" />
      </div>
   </div>

  </div>
</form>

<div>
  <a href="/projecttask/show">Back to List</a>
</div>
